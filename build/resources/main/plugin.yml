name: ChatEmojis
main: xyz.oribuin.chatemojis.ChatEmojis
version: 1.0
author: Oribuin
api-version: "1.13"
description: Hypixel Style plugin that allows you to use emotes in chat
website: https://oribuin.xyz/
depend:
  - PlaceholderAPI
commands:
  emojis:
    description: Opens the emojis gui.
    usage: /emojis <reload>

permissions:
  chatemojis.*:
    default: op
    description: All permissions for the plugin.
    children:
      - chatemojis.menu
      - chatemojis.reload

  chatemojis.menu:
    description: Open the /emojis menu.
    default: op

  chatemojis.reload:
    description: Reload the plugin's configuration files.
    default: op
