import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'xyz.oribuin'
version '1.1.0'

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    jcenter()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://repo.codemc.org/repository/maven-public' }
    maven { url = 'http://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url = 'https://jitpack.io' }
}

dependencies {
    shadow 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT'
    shadow 'me.clip:placeholderapi:2.10.6'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    implementation 'dev.esophose:guiframework:1.1.0'
}

shadowJar {
    mergeServiceFiles()
    relocate('dev.esophose.guiframework', 'xyz.oribuin.chatemojis.lib.guiframework')
    archiveName 'ChatEmojis-' + project.property("version") + ".jar"
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.yml'
        filter ReplaceTokens, tokens: ["version": project.property("version")]
    }
}